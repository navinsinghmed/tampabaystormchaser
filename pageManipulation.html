<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <main><h1>Hurricanes of 2017 Onward</h1></main>
    
    <form id = "HurricaneForm">
        <input type="text" placmholder="Hurricanes 2017-2022">
        <input type="submit">
    </form>
    <br>
    <br>
    <form action="" id="logoform">
        <p>
            <label for="">Enter a Hurricane Name:
                <input type="text" placeholder="Hurricane Name" name="Name_Hurricane">
            </label>
        </p>
        <p>
            <label for="">Enter A Wind Speed (mph):
                <input type="text" placeholder="Hurricane Wind Speed" name="MaxVelocity">
            </label>
        </p>
        <p>
            <label for="">Enter a Color:
                <input type="color" name="color">
            </label>
        </p>
        <p>
            <label for="">Select Font Size:
                <input type="range" name="fontsize" min="10" max="200">
            </label>
        </p>
        <input type="Submit">
    </form>
    <section id="results"></section>
    <br>
    <br>
    <br>
    <ul id="hurricane_recent_list">
        <li>Extra Hurricane 2015<button>Remove?</button></li>

        <li>2022 Hurricane Ian 165 mph<button>Remove?</button></li>
        <li>2022 Hurricane Nicole 154 mph<button>Remove?</button></li>
    </ul>
    <br>
    <br>
    <br>
        <form action="" id="add_hurricane">
            <label for="Hurricane_Name_In_Form">Hurricane Name</label>
            <input type="text" id="Hurricane_Name_In_Form">
            <button>Add Hurricane Name</button>
        </form>
    <br>
    <br>
    <br>
        <form id="worst_hurricanes">
        <ul id="worst_hurricanes_ul_id">
            <li data-index="1" data-year="2016" data-category="Category 4">Hurricane Hermine 140 mph</li>
            <li data-index="2" data-year="2017" data-category="Category 4">Hurricane Irma 142 mph</li>
            <li data-index="3" data-year="2022" data-category="Category 5">Hurricane Ian 165 mph</li>
            <li data-index="4" data-year="2022" data-category="Category 4">Hurricane Nicole 154 mph</li>
        </ul>
        </form>
