<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Hurricane Information Generator</title>
        <link rel="stylesheet" href="Hurricane_Eta.css">
        <h1>Welcome to the Hurricane Information Generator:</h1>
        <br>
        <br>
    </head>
    <body>
        <form id="Hurricane_Info_Form_ID">
            <div class="Hurricane_Generator">
            <label>Place the Image URL for the Hurricane Here:</label>
            <br>
            <br>
            <input type="url" id="Hurricane_URL_Input_ID">
            <br>
            <br>
            <label>Hurricane Name:</label>
            <input type="text" id="Hurricane_Name_ID">
            <br>
            <br>
            <label>Hurricane Category</label>
            <input type="text" id="Hurricane_Category_ID">
            <br>
            <br>
            <br>
            <br>
            <input type="submit" value="Generate Hurricane" id="Submit_Hurricane_ID">
            </div>
        </form>
        <script src="Hurricane_Eta.js"></script>
    </body>
</html>
